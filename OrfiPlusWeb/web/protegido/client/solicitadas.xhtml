<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/template/clientTemplate.xhtml">

            <ui:define name="title">
                Joyas solicitadas
            </ui:define>

            <ui:define name="content">
                <div class="container">
                    <p:carousel 
                        value="#{crearJoyaController.verJoyasSolicitadas()}" 
                        headerText="Responsive" 
                        var="item" 
                        itemStyle="text-align:center" 
                        responsive="true">
                        <p:panelGrid 
                            columns="2" 
                            style="width:100%;margin:10px 0px" 
                            columnClasses="label,value" 
                            layout="grid" 
                            styleClass="ui-panelgrid-blank">
                            <f:facet name="header">
                                <p:graphicImage name="http://i.imgur.com/KPCnLI3.jpg"  class="imagenJoyas"/> 
                            </f:facet>
                            

                            <h:outputText value="Orden:" class="titulos"/>
                            <h:outputText value="#{item.idOrden}" />

                            <h:outputText value="Codigo:" class="titulos"/>
                            <h:outputText value="#{item.idJoya}" />

                            <h:outputText value="Tipo Joya:" class="titulos"/>
                            <h:outputText value="#{item.idTipo}" />

                            <h:outputText value="Material:" class="titulos"/>
                            <h:outputText value="#{item.idMaterial}" />

                            <h:outputText value="Gramaje" class="titulos"/>
                            <h:outputText value="#{item.gramaje}" />

                            <h:outputText value="DiseÃ±o" class="titulos"/>
                            <h:outputText value="#{item.idDisenio}" />

                            <h:outputText value="Inscripcion:" class="titulos"/>
                            <h:outputText value="#{item.inscripcion}" />

                            <h:outputText value="Cantidad:" class="titulos"/>
                            <h:outputText value="#{item.cantidad}" />

                            <h:outputText value="Valor:" class="titulos"/>
                            <h:outputText value="#{item.valorUnitario}" />

                            <h:outputText value="Total:" class="titulos"/>
                            <h:outputText value="#{item.valorTotal}" />

                            
                        </p:panelGrid>

                        <f:facet name="footer">
                            In total there are  cars. 
                        </f:facet>
                    </p:carousel>

                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
