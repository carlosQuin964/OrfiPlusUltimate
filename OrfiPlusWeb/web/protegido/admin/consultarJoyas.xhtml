<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/adminTemplate.xhtml">

            <ui:define name="title">
                Consultar Usuario
            </ui:define>

            <ui:define name="content">
                <style>.centrar{margin-left: 550px; margin-top: 10px;} .cor{margin-left: 10px;} .mas{margin-top: -40px;}</style>
                <div class="container">

                    <f:view>


                        <h:form class="mas">
                            <div class="panel panel-info">
                             <div class="panel-body ">
                              
                                <h4>Lista de Joyas</h4> 
                             </div>
                             </div>
                          
                            <p:dataTable value="#{joyaController.items}" 
                                         var="item"
                                         lazy="false"
                                         rowKey="#{item.idJoya}"
                                         widgetVar="resumenTable"
                                         emptyMessage="Ningun resultado coincide con el filtro" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                         paginator="true" 
                                         rows="4" 

                                         id="tbl"
                                         >
                                <f:facet name="{Exporters}">
                                    <h:commandLink>
                                        <p:graphicImage name="excel.png" width="24" library="images"/>
                                        <p:dataExporter type="xls" target="tbl" fileName="resumen" />
                                    </h:commandLink>

                                    <h:commandLink>
                                        <p:graphicImage name="pdf.png" width="24" library="images"/>
                                        <p:dataExporter type="pdf" target="tbl" fileName="resumen"/>
                                    </h:commandLink>

                                    <h:commandLink>
                                        <p:graphicImage name="csv.png" width="24" library="images"/>
                                        <p:dataExporter type="csv" target="tbl" fileName="resumen" />
                                    </h:commandLink>

                                    <h:commandLink>
                                        <p:graphicImage name="xml.png" width="24" library="images"/>
                                        <p:dataExporter type="xml" target="tbl" fileName="resumen" />
                                    </h:commandLink>
                                </f:facet>

                                <p:column sortBy="#{item.idOrden.idORDEN}" filterMatchMode="contains" filterBy="#{item.idOrden.idORDEN}">
                                    <f:facet name="header">
                                        <h:outputText value="Numero Orden"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idOrden.idORDEN}"/>
                                </p:column>

                                <p:column sortBy="#{item.idJoya}" filterMatchMode="contains" filterBy="#{item.idJoya}">
                                    <f:facet name="header">
                                        <h:outputText value="Codigo Joya"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idJoya}"/>
                                </p:column>

                                <p:column sortBy="#{item.idTipo.tipo}" filterBy="#{item.idTipo.tipo}" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Tipo de Joya"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idTipo.tipo}"/>
                                </p:column>

                                <p:column sortBy="#{item.idDisenio.disenio}" filterBy="#{item.idDisenio.disenio}" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Tipo de DiseÃ±o"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idDisenio.disenio}"/>
                                </p:column>

                                <p:column sortBy="#{item.idMaterial.material}" filterBy="#{item.idMaterial.material}" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Material Usado"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idMaterial.material}"/>
                                </p:column>

                                <p:column sortBy="#{item.gramaje}" filterBy="#{item.gramaje}" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Gramaje"/>
                                    </f:facet>
                                    <h:outputText value="#{item.gramaje}"/>
                                </p:column>

                                <p:column sortBy="#{item.talla}" filterBy="#{item.talla}">
                                    <f:facet name="header">
                                        <h:outputText value="Talla"/>
                                    </f:facet>
                                    <h:outputText value="#{item.talla}"/>
                                </p:column>

                                <p:column sortBy="#{item.inscripcion}" filterBy="#{item.inscripcion}"  filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Inscripcion"/>
                                    </f:facet>
                                    <h:outputText value="#{item.inscripcion}" />
                                </p:column>

                                <p:column sortBy="#{item.cantidad}" filterBy="#{item.cantidad}" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Cantidad"/>
                                    </f:facet>
                                    <h:outputText value="#{item.cantidad}"/>
                                </p:column>

                             <!--   <p:column sortBy="#{item.valorUnitario}" filterBy="#{item.valorUnitario}" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Valor Unitario"/>
                                    </f:facet>
                                    <h:outputText value="#{item.valorUnitario}"/>
                                </p:column>
                             -->
                                <p:column sortBy="#{item.valorTotal}" filterBy="#{item.valorTotal}" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Valor Total"/>
                                    </f:facet>
                                    <h:outputText value="#{item.valorTotal}"/>
                                </p:column>

                    
            <p:column headerText="Estado Fabricacion" filterBy="#{item.idEstado.estadoJoya}" sortBy="#{item.idEstado.estadoJoya}" filterMatchMode="exact">
            <f:facet name="filter">
                <p:selectOneMenu onchange="PF('carsTable').filter()" style="width:100px;" >
                    <f:selectItem itemLabel="#{estado.estadoJoya}" itemValue="#{item.idEstado.estadoJoya}" noSelectionOption="true" />
                    <f:selectItems value="#{ControllerEstado.all}" var="estado" itemLabel="#{estado.estadoJoya}" />
                </p:selectOneMenu>
            </f:facet>
            <h:outputText value="#{item.idEstado.estadoJoya}" />
        </p:column>

                     <!--           <p:column headerText="Foto">
                                    <p:commandButton type="button" value="Mostrar" onclick="PF('dlg#{item.idJoya}').show()" icon="ui-icon-extlink"/>
                                    <p:dialog widgetVar="dlg#{item.idJoya}" header="Imagen de la Joya"
                                              draggable="false" resizable="false" modal="true">

                                        <p:imageSwitch effect="fade">
                                            <ui:repeat value="#{item.urlJoya}" var="image">
                                                <h:graphicImage  value="#{image}"/>
                                            </ui:repeat>
                                        </p:imageSwitch>
                                    </p:dialog>
                                </p:column>
-->

                            </p:dataTable>
                        </h:form>
                    </f:view>
                </div>
                
                 
            <h:form id="exportForm" class="centrar">
                        
                <h:commandButton value="Grafico Joyas" actionListener="#{ReportesJoyas.exportarPDFG()}" class="btn btn-warning btn-lg" />
               <h:commandButton value="Reporte Joyas" actionListener="#{ReportesJoyas.exportarPDF()}" class="btn btn-info btn-lg cor" />

                    </h:form>
            </ui:define>
            
        </ui:composition>

    </body>
</html>
