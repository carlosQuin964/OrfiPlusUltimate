<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/adminTemplate.xhtml">

            <ui:define name="title">
                Cargar Datos
            </ui:define>

            <ui:define name="content">
                <h3>Cargar datos masivamente</h3>
                <h4>Selecciona un archivo BLABLABLABLAB instrucciones pendientes</h4>



                <h:form enctype="multipart/form-data">
                    <p:outputLabel 
                        for="cargue" 
                        value="Selecciona el tema a cargar:" 
                        />
                    <p:selectOneMenu 
                        id="cargue" 
                        value="#{selectOneMenuView.city}" 
                        effect="fold" 
                        editable="true">
                        <f:selectItem 
                            itemLabel="Selecciona..." 
                            itemValue="" 
                            />
                        <f:selectItems 
                            value="#{selectOneMenuView.cities}" 
                            />
                    </p:selectOneMenu>
                    <p:growl 
                        id="messages" 
                        showDetail="true" 
                        />

                    <p:fileUpload 
                        value="#{fileUploadView.file}" 
                        mode="simple" 
                        skinSimple="true"/>

                    <p:commandButton 
                        value="Submit" 
                        ajax="false" 
                        actionListener="#{fileUploadView.upload}" 
                        disabled="true" />
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
