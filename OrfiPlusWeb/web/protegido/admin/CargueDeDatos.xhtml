<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/adminTemplate.xhtml">

            <ui:define name="title">
                Cargar Datos
            </ui:define>

            <ui:define name="content">
                <div class="container">
                <h3>Cargar datos masivamente</h3>
                <h4>Selecciona un archivo para realizar  el cargue de datos</h4>

                    <h:form enctype="multipart/form-data">
                        <div class="ui-g-12">
                            <p:outputLabel 
                                for="cargue" 
                                value="Selecciona el tema a cargar:" 
                                
                                />
                            <h:selectOneMenu 
                                id="cargue" 
                                value="#{fileUploadView.clase}" 
                                class="form-control"
                                
                                >
                                <f:selectItem 
                                    itemLabel="DiseÃ±o" 
                                    itemValue="1" 
                                    
                                    />
                                <f:selectItem 
                                    itemLabel="Estado" 
                                    itemValue="2" 
                                    />
                                <f:selectItem 
                                    itemLabel="Joya" 
                                    itemValue="3" 
                                    />
                                <f:selectItem 
                                    itemLabel="Material" 
                                    itemValue="4" 
                                    />
                                <f:selectItem 
                                    itemLabel="Orden" 
                                    itemValue="5" 
                                    />
                                <f:selectItem 
                                    itemLabel="Persona" 
                                    itemValue="6" 
                                    />
                                <f:selectItem 
                                    itemLabel="Tipo" 
                                    itemValue="7" 
                                    />
                            </h:selectOneMenu>
                        </div>
                        <div class="ui-g-12">
                            <p:growl 
                                id="messages" 
                                showDetail="true" 
                                />
                            </div>
                            <div class="ui-g-12" required="true">
                            <p:fileUpload 
                                value="#{fileUploadView.file}" 
                                mode="simple" 
                                skinSimple="true"
                                required="true"
                               
                                />
</div>
                         <label for="validate-text">Descripcion</label>
                        <h:inputText
                            requiredMessage="ingrese una descripcion para el cargue"
                       
                        required="true"
                        id="idPERSONAS"
                        
                        
                        title="IdPERSONAS" 
                        maxlength="10"
                        class="form-control">
                       
                        </h:inputText>
                            <div class="ui-g-12">
                            <p:commandButton 
                                value="Submit"      
                                ajax="false" 
                                actionListener="#{fileUploadView.upload}" 
                                />
                        </div>
                        
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
