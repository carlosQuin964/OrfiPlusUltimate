    <head>

        <ui:composition template="./../../WEB-INF/template/adminTemplate.xhtml">

             <ui:define name="title">
                Correos 
            </ui:define>

            <ui:define name="content">
                
           
            <center>
                <div style="background: #f1c40f; width: 500px">
                    <h:form>
                        <p:growl autoUpdate="true" showDetail="true"/>
                        <h:panelGrid columns="1">
                            <h2 style="margin-left: 70px">Correos Masivos</h2>
                            <br/>Asunto: <h:inputText value="#{controladorEmail.asunto}" required="true" style=" width: 350px"/>

                        </h:panelGrid>
                        <br/><h:commandButton style="" value="Envia" onclick="alert('Su mensaje sera enviado');" action="#{controladorEmail.enviarMensaje()}"/><br/>

                </div>
            </center>
                 </ui:define>
