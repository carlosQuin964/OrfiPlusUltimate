<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <link href="../../resources/css/sweetalert.css" rel="stylesheet" type="text/css"/>
        <script src="../../resources/js/jquery-1.12.0.min.js" type="text/javascript"></script>
        <script src="../../resources/css/sweetalert.min.js" type="text/javascript"></script>
    </h:head>
    <body>

        <ui:composition template="./../../WEB-INF/template/adminTemplate.xhtml">

            <ui:define name="title">
                Ingresar Nuevo Empleado
            </ui:define>

            <ui:define name="content">

                <f:view>
                    <div class="container">

                        <h:form>

                            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6 ">          


                                <label for="validate-text">Documento</label>
                                <div class="form-group">
                                    <h:inputText
                                        requiredMessage=" ingrese un documento"
                                        validatorMessage="ingresa un numero valido"
                                        required="true"
                                        id="Documento"
                                        a:placeholder="1020821744"
                                        onkeypress="return valida(event)"
                                        value="#{clienteController.persona.idPERSONAS}" 
                                        title="Documento" 
                                        maxlength="10"
                                        class="form-control"

                                        >

                                    </h:inputText>


                                </div>
                                <h:message for="Documento" style="color:blue"></h:message>

                            </div>



                            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">  
                                <label for="validate-text">Nombres</label>
                                <div class="form-group" >
                                    <h:inputText 
                                        required="true"
                                        a:placeholder="Ingrese un nombre"
                                        requiredMessage=" ingrese su nombre"
                                        validatorMessage="ingresa un nombre valido"    
                                        id="nombres"
                                        onkeypress="return soloLetras(event)"
                                        value="#{clienteController.persona.nombres}" 
                                        title="Nombres" 
                                        maxlength="30"
                                        class="form-control"
                                        >
                                        	
                                    </h:inputText>

                                </div>
                                <h:message for="nombres" style="color:blue"></h:message>
                            </div>

                            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">  
                                <label for="validate-text">Apellidos</label>
                                <div class="form-group" >
                                    <h:inputText 
                                        required="true"
                                        requiredMessage=" ingrese sus Apellidos"
                                        validatorMessage="ingresa un apellido valido"   
                                        id="apellidos"
                                        onkeypress="return soloLetras(event)"
                                        value="#{clienteController.persona.apellidos}"
                                        a:placeholder="ingrese su apellido"
                                        title="Apellidos" 
                                        maxlength="40"
                                        class="form-control"
                                        >
                                        <f:validateLength for="nombres" minimum="2" maximum="40" />
                                    </h:inputText>

                                </div>
                                <h:message for="apellidos" style="color:blue"></h:message>
                            </div>

                            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">  
                                <label for="validate-text">Correo</label>
                                <div class="form-group" >
                                    <h:inputText 
                                        required="true"
                                        requiredMessage="Por Favor ingrese su correo"
                                        validatorMessage="ingresa un correo valido"
                                        a:placeholder="ejemplo@hotmail.com"
                                        id="correoe" 
                                        value="#{clienteController.persona.correoe}" 
                                        title="Correoe" 
                                        maxlength="35"
                                        class="form-control"
                                        >
                                        <f:validateRegex	pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                    </h:inputText>

                                </div>
                                <h:message for="correoe" style="color:blue"></h:message>
                            </div>

                            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">  
                                <label for="validate-text">Contraseña</label>
                                <div class="form-group" >
                                    <h:inputSecret
                                        required="true"
                                        requiredMessage=" ingrese una contraseña"
                                        validatorMessage="ingresa un contraseña valida minimo 6 caracteres maximo 20" 
                                        id="password" 
                                        value="#{clienteController.persona.password}" 
                                        title="Password"
                                        a:placeholder="contraseña"
                                        label="Contraseña"
                                        maxlength="20"
                                        class="form-control"
                                        >
                                        <f:validateLength for="password" minimum="6" maximum="20" />
                                    </h:inputSecret>

                                </div>
                                <h:message for="password" style="color:blue"></h:message>

                            </div>  




                            <div class="form-group">  
                                <label for="validate-text">Telefonos</label>
                                <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6" >
                                    <h:inputText 
                                        required="true"
                                        validatorMessage="ingresa un numero valido"
                                        requiredMessage=" ingrese un telefono"
                                        id="telefonos" 
                                        onkeypress="return valida(event)"
                                        value="#{clienteController.persona.telefonos}" 
                                        title="Telefonos"
                                        a:placeholder="6794812"
                                        maxlength="13"
                                        class="form-control"
                                        >

                                    </h:inputText>

                                </div>
                                <h:message for="telefonos" style="color:blue"></h:message>
                            </div>



                            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">

                                <h:commandButton 
                                    value="CrearEmpleado"
                                    class="btn btn-warning"
                                    actionListener="#{clienteController.registrarEmpleado()}"

                                    >
                                </h:commandButton>
                                <c:if test="#{clienteController.estado==true}">
                                    <script language="JavaScript" type="text/javascript">
                                        $(document).ready(function () {
                                            swal({type: "success", title: "¡Empleado creado!",
                                                confirmButtonText: "Aceptar",
                                                showConfirmButton: true,
                                                allowOutsideClick: true, time: 3000},
                                                    function () {
                                                        window.location.href = "inicio.xhtml";
                                                    });
                                        });
                                    </script> </c:if>
                                    #{clienteController.cambiarEstado()}
   <script>
function valida(e){
    tecla = (document.all) ? e.keyCode : e.which;

    //Tecla de retroceso para borrar, siempre la permite
    if (tecla==8){
        return true;
    }
        
    // Patron de entrada, en este caso solo acepta numeros
    patron =/[0-9]/;
    tecla_final = String.fromCharCode(tecla);
    return patron.test(tecla_final);
}
</script>
   <script>
   function soloLetras(e) {
    key = e.keyCode || e.which;
    tecla = String.fromCharCode(key).toString();
    letras = " áéíóúabcdefghijklmnñopqrstuvwxyzÁÉÍÓÚABCDEFGHIJKLMNÑOPQRSTUVWXYZ";//Se define todo el abecedario que se quiere que se muestre.
    especiales = [8, 37, 39, 46, 6]; //Es la validación del KeyCodes, que teclas recibe el campo de texto.

    tecla_especial = false
    for(var i in especiales) {
        if(key==especiales[i]) {
            tecla_especial = true;
            break;
        }
    }

    if(letras.indexOf(tecla)== -1  &amp; !tecla_especial){
alert('No se puedo introducir numeros en este campo');
        return false;
      }
}
</script>
                            </div>
                            <p:growl id="mensaje" autoUpdate="false" severity="info,fatal,warn" showSummary="true" showDetail="true"/>
                        </h:form>
                    </div>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
