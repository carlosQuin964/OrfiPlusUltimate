<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/template/adminTemplate.xhtml">

            <ui:define name="title">
                Consultar Clientes
            </ui:define>

            <ui:define name="content">
                <div class="container">
                    <f:view>
                        <h:form>
                            <h1><h:outputText value="Lista de Usuarios"/></h1>
                            <p:dataTable 
                                value="#{personaController.consultarPersonas()}" 
                                var="item"
                                lazy="false"
                                rowKey="#{item.idPERSONAS}"
                                widgetVar="resumenTable"
                                emptyMessage="Ningun resultado coincide con el filtro" 
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                paginator="true" 
                                rows="9" 
                                id="tbl"
                                >
                                <f:facet name="{Exporters}">
                                    <h:commandLink>
                                        <p:graphicImage name="excel.png" width="24" library="images"/>
                                        <p:dataExporter type="xls" target="tbl" fileName="resumen" />
                                    </h:commandLink>

                                    <h:commandLink>
                                        <p:graphicImage name="pdf.png" width="24" library="images"/>
                                        <p:dataExporter type="pdf" target="tbl" fileName="resumen"/>
                                    </h:commandLink>

                                    <h:commandLink>
                                        <p:graphicImage name="csv.png" width="24" library="images"/>
                                        <p:dataExporter type="csv" target="tbl" fileName="resumen" />
                                    </h:commandLink>

                                    <h:commandLink>
                                        <p:graphicImage name="xml.png" width="24" library="images"/>
                                        <p:dataExporter type="xml" target="tbl" fileName="resumen" />
                                    </h:commandLink>
                                </f:facet>
                                
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Rol"/>
                                    </f:facet>
                                    <h:outputText value="#{item.rolList.hashCode()}" />
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Documento Identidad"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idPERSONAS}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nombres"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nombres}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Apellidos"/>
                                    </f:facet>
                                    <h:outputText value="#{item.apellidos}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Correo E"/>
                                    </f:facet>
                                    <h:outputText value="#{item.correoe}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Telefonos"/>
                                    </f:facet>
                                    <h:outputText value="#{item.telefonos}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="FechaCreacion"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fechaCreacion}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </f:view>
                    <h:form id="exportForm">
                        <h:commandButton value="Reporte Usuarios" actionListener="#{reporteController.exportarPDF()}" class="btn btn-warning btn-lg" />
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
