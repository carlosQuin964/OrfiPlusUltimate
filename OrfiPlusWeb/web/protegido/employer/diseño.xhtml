<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../../resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/css/css/table.css" rel="stylesheet" type="text/css"/>
         <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="../../resources/js/jquery-1.12.0.min.js" type="text/javascript"></script>
        <script src="../../resources/js/bootstrap.min.js" type="text/javascript"></script>
    
        <script src="../../resources/js/table.js" type="text/javascript"></script>
        <script src="../../resources/js/table-filter.js" type="text/javascript"></script>
    </head>
   
    
    <body>
<ui:composition template="./../../WEB-INF/template/emplyTemplate.xhtml">
    <ui:define name="title">
                title
            </ui:define>

            <ui:define name="content">
                 <style type="text/css">.panel-danger{color: #000000;} .centrar{margin-left: 660px;}</style>
                <f:view>
                    <h:form class="mover">
                        
                        <div class="container mover">
    
    	<div class="row mover">
			<div class="col-md-6 mover ">
				<div class="panel panel-success ">
					<div class="panel-heading">
						<h3 class="panel-title">Diseños</h3>
						<div class="pull-right">
							<span class="clickable filter" data-toggle="tooltip" title="Toggle table filter" data-container="body">
								<i class="glyphicon glyphicon-filter"></i>
							</span>
						</div>
					</div>
					<div class="panel-body">
						<input type="text" class="form-control" id="dev-table-filter" data-action="filter" data-filters="#dev-table" placeholder="Diseños" />
					</div>
                                    <h:dataTable value="#{ControllerDisenios.verDisenios()}" var="item" class="table table-hover" id="dev-table">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="numeroDiseño"/>
                                </f:facet>
                                <h:outputText value="#{item.idDISENIO}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="diseño"/>
                                </f:facet>
                                <h:outputText value="#{item.disenio}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="descripcion"/>
                                </f:facet>
                                <h:outputText value="#{item.descripcion}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="precio"/>
                                </f:facet>
                                <h:outputText value="#{item.precioxdisenio}"/>
                            </h:column>
                                           
                            
                        </h:dataTable>
                                          	</div>
			</div>
		
		</div>
	</div>
                    </h:form>
                <h:form id="exportForm" class="centrar">
                        
                    <h:commandButton value="Grafico Diseños" actionListener="#{ReportesJoyas.exportarPDFGTipos()}" class="btn btn-warning btn-lg" />
               

                    </h:form>
                </f:view>
            </ui:define>
</ui:composition>
    </body>
</html>
