<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Tipos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="../../resources/js/jquery-1.12.0.min.js" type="text/javascript"></script>
        <script src="../css/bootstrap.min.js" type="text/javascript"></script>
        
    </h:head>
    <h:body>
        <ui:composition template="./../../WEB-INF/template/emplyTemplate.xhtml">

           

            <ui:define name="content">
        <div class="container">
            <style> .aba{margin-top: 60px;}</style>
           
            <h:form class="aba">
                    <table class="table table-hover table-condensed table-responsive">
                        <tr>
                            <td>NumeroTipo</td>
                            <td>Tipo de joya</td>
                            <td>Descripcion</td>
                            <td>Precio Tipo</td>
                            <td>Editar</td>

                        </tr>
                        <c:forEach items="#{ControllerTipo.all}" var="v">
                            <tr>
                                <td>#{v.idTIPO}</td>
                                <td>#{v.tipo}</td>
                                <td>#{v.descripcion}</td>
                                <td>#{v.precioxtipo}</td>
                                <td>
                                   <!--
                                    <h:commandLink onclick="modalEliminar()">
                                        <h:graphicImage value="../../resources/images/delete.png"  height="32px" width="32px" />
                                        
                                        <f:ajax render="fomVentanas:misValoresEliminar"
                                                listener="#{ControllerTipo.setTipo(v)}">
                                        </f:ajax>
                                    </h:commandLink> --> 
                                   <h:commandLink onclick="modalEditar()" class="aba">
                                        <h:graphicImage value="../../resources/images/Find.png"   height="32px" width="32px" />
                                        <!--El render es el id que se le da h:panelGroup sirve para pasar los valores que se quieren enlistar-->
                                       
                                        <f:ajax render="fomVentanas:editar defaultForm"
                                                listener="#{ControllerTipo.setTipo(v)}">
                                        </f:ajax>
                                    </h:commandLink></td>
                            </tr>
                            
                            
                        </c:forEach>

                      
                    </table>
                        
                      
                        <!-- /.modal -->
                    
                         </h:form> 
                
           
       
        <h:form id="fomVentanas">
            <div class="modal fade" tabindex="-1" role="dialog"
                             id="myModalEliminar">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal"
                                                aria-label="Close">
                                            <span aria-hidden="true"></span>
                                        </button>
                                        <h4 class="modal-title">Desea Eliminar El Tipo?</h4>
                                    </div>

                                    <h:panelGroup id="misValoresEliminar" class="modal-body">
                                        Tipo:#{ControllerTipo.tipo.tipo} <br />
                                        Descripcion:#{ControllerTipo.tipo.descripcion}  <br />
                                        Precio:#{ControllerTipo.tipo.precioxtipo}
                                    </h:panelGroup>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default"
                                                data-dismiss="modal">Salir</button>
                                        <h:commandButton class="btn btn-primary"
                                                         action="#{ControllerTipo.eliminar()}"
                                                         value="Eliminar">
                                        </h:commandButton>
                                    </div>
                                </div>
                                <!-- /.modal-content -->
                            </div>
                            <!-- /.modal-dialog -->
                        </div>
         <div class="modal fade aba" id="modalEditar" tabindex="-1"
                        role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"
                                        aria-label="Close">
                                        <span aria-hidden="true"></span>
                                    </button>
                                    <h4 class="modal-title" id="myModalLabel">Modificar Tipo</h4>
                                </div>
                                <h:panelGroup id="editar" styleClass="modal-mody">
                                    <label> tipo de joya</label>
                                    <h:inputText class="form-control"
                                                 value="#{ControllerTipo.tipo.tipo}">
                                    </h:inputText>
                                    <label>Descripci√≤n</label>
                                    <h:inputText class="form-control"
                                                 value="#{ControllerTipo.tipo.descripcion}"></h:inputText>
                                    <label>precio Tipo</label>
                                    <h:inputText class="form-control"
                                                 value="#{ControllerTipo.tipo.precioxtipo}">
                                    </h:inputText>
                                    
                                    
                                </h:panelGroup>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default"
                                        data-dismiss="modal">Salir</button>
                                    <h:commandButton class="btn btn-primary"
                                                     action="#{ControllerTipo.editar()}" value="Guardar">
                                    </h:commandButton>
                                </div>
                            </div>
                        </div>
                    </div>
            </h:form>
        <!-- javascript
            ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
       <script>
		function modalEliminar() {
			$('#myModalEliminar').modal('show');
		}
		function modalEditar() {
			$('#modalEditar').modal('show');
		}
	</script>
        <script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	
        <script src="../css/bootstrap.min.js" type="text/javascript"></script>
        </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
