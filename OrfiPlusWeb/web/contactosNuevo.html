    var map;
    $(document).ready(function(){
      map = new GMaps({
        el: '#map',
        lat: 4.739452,
        lng: -74.026675
      });
      map.renderRoute({
        origin: [4.738908, -74.027674],
        title: 'orfi',
        destination: [4.7417780, -74.0250090],
        travelMode: 'driving',
        strokeColor: '#131540',
        title: 'orfi',
        strokeOpacity: 0.6,
        strokeWeight: 6
      }, {
        panel: '#directions',
        draggable: true
      });
    });
  </script>

<script type="text/javascript">
    jQuery(document).ready(function($) {

</script>

<script>
    $(function() {
        var pull        = $('#pull');
        menu        = $('nav ul');
        menuHeight  = menu.height();
        $(pull).on('click', function(e) {
            e.preventDefault();
            menu.slideToggle();
        });
        $(window).resize(function(){
            var w = $(window).width();
            if(w > 320 && menu.is(':hidden')) {
                menu.removeAttr('style');
            }
        });
    });
</script>

<script type="text/javascript">
    $(function() {

        var filterList = {

            init : function() {
                $('#portfoliolist').mixitup({
                    targetSelector : '.portfolio',
                    filterSelector : '.filter',
                    effects : ['fade'],
                    easing : 'snap',
                    onMixEnd : filterList.hoverEffect()
                });

            },

            hoverEffect : function() {
                $('#portfoliolist .portfolio').hover(function() {
                    $(this).find('.label').stop().animate({
                        bottom : 0
                    }, 200, 'easeOutQuad');
                    $(this).find('img').stop().animate({
                        top : -30
                    }, 500, 'easeOutQuad');
                }, function() {
                    $(this).find('.label').stop().animate({
                        bottom : -40
                    }, 200, 'easeInQuad');
                    $(this).find('img').stop().animate({
                        top : 0
                    }, 300, 'easeOutQuad');
                });

            }
        };
        filterList.init();

    });
</script>
