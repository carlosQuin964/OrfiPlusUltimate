    <style type="text/css">
        html, body { height: 95%; min-height: 10px; width: 100%; }
        .arriba{margin-top: -60px;}
        .marriba{margin-top: -18px;}
        .narriba{margin-top: 100px;}
        .bajob{margin-top: 20px;}
.login-container {
    background: transparent url(http://static.pulzo.com/styles/pulzo2_normal/public/joyeriaoro.jpg?itok=03bT5Whx) center center;
    background-size: cover;
    height: 100%;
    padding-top: 60px;
    width: 100%;
}
.ax{
    margin-top: -99px;
}
.login-container::before {
    background: -webkit-radial-gradient(center, ellipse cover, rgba(150,214,104,0.9) 0%,rgba(150,214,104,0.9) 1%,rgba(83,115,62,1) 74%,rgba(150,214,104,1) 75%,rgba(136,255,52,1) 100%);
    content: "";
    height: 100%;
    left: 0px;
    position: absolute;
    top: 0px;
    width: 100%;
}

.login-container a.btn.btn-link {
    color: rgb(255, 255, 255);
    font-size: 180%;
    margin: 0px 27px;
    padding: 6px 0px;
    opacity: 0.7;
    text-transform: uppercase;
}
.login-container a.btn.btn-link.active {
    border-bottom: 2px solid rgb(23, 98, 238);
    opacity: 1;
}
    


    .input-group-addon.primary {
    color: rgb(255, 255, 255);
    background-color: rgb(50, 118, 177);
    border-color: rgb(40, 94, 142);
}
.input-group-addon.success {
    color: rgb(255, 255, 255);
    background-color: rgb(92, 184, 92);
    border-color: rgb(76, 174, 76);
}
.input-group-addon.info {
    color: rgb(255, 255, 255);
    background-color: rgb(57, 179, 215);
    border-color: rgb(38, 154, 188);
}
.input-group-addon.warning {
    color: rgb(255, 255, 255);
    background-color: rgb(240, 173, 78);
    border-color: rgb(238, 162, 54);
}
.input-group-addon.danger {
    color: rgb(255, 255, 255);
    background-color: rgb(217, 83, 79);

    <body>
        <div class="login-container">
            
    <div class="container arriba">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                <div class="row">
                    <a href="login.xhtml" class="btn btn-link ">Iniciar</a>
                    <a href="#" class="btn btn-link active">Registrarse</a>
                     </div>
            </div>
        </div>
        <div class="row-fluid narriba" >
             <div class="col-md-offset-4 col-md-4" id="box">
                  
                      
                     
        <f:view>
            <div class="col-sm-offset- col-sm-12 ax">
            <h:form>
       
                   
                        <label for="validate-text">Documento</label>
                        <h:inputText
                            requiredMessage="ingrese un documento"
                        validatorMessage="ingresa un numero valido"
                        a:placeholder="1020821749"
                        required="true"
                        id="idPERSONAS"
                        onkeypress="return valida(event)"
                        value="#{clienteController.persona.idPERSONAS}" 
                        title="IdPERSONAS" 
                        maxlength="10"
                        class="form-control">
                       
                        </h:inputText>
                        
                       <h:message for="idPERSONAS" style="color:blue"></h:message>
          
                    <div >  
                    <label for="validate-text">Nombres</label>                    
                        <h:inputText 
                        required="true"
                        requiredMessage=" ingrese su nombre"
                        validatorMessage="ingresa un nombre valido"
                        a:placeholder="su nombre"
                        id="nombres" 
                        value="#{clienteController.persona.nombres}" 
                        title="Nombres"
                        
                        onkeypress="return soloLetras(event)"
                        maxlength="30"
                        class="form-control letras"
                        >
                        <f:validateLength for="nombres" minimum="3" maximum="20" />	
                        </h:inputText>
                        <h:message for="nombres" style="color:blue"></h:message>
                  
                   
                    </div>
                    
                   <div >  
                    <label for="validate-text">Apellidos</label>
                    
                       <h:inputText 
                        required="true"
                        requiredMessage=" ingrese sus Apellidos"
                        a:placeholder="su apellido"
                        validatorMessage="ingresa un apellido valido"   
                        id="apellidos" 
                        value="#{clienteController.persona.apellidos}" 
                        title="Apellidos"
                        onkeypress="return soloLetras(event)"
                        maxlength="30"
                        class="form-control"
                        >
                       <f:validateLength for="nombres" minimum="2" maximum="30" />
                       </h:inputText>
                       <h:message for="apellidos" style="color:blue"></h:message>
                                       
                   </div>
                    
                    <div >  
                    <label for="validate-text">Correo</label>
                   
                       <h:inputText 
                        required="true"
                        requiredMessage="Por Favor ingrese su correo"
                        validatorMessage="ingresa un correo valido"   
                        id="correoe"
                        a:placeholder="ejemplo@hotmail.com"
                        value="#{clienteController.persona.correoe}" 
                        title="Correoe" 
                        maxlength="200"
                       
                        class="form-control"
                        >
                       <f:validateRegex	pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                       </h:inputText>
                       <h:message for="correoe" style="color:blue"></h:message>
                   
                    
                    </div>
                    
                   <div >  
                    <label for="validate-text">Contraseña</label>
                   
                       <h:inputSecret
                        required="true"
                        requiredMessage=" ingrese una contraseña"
                        validatorMessage="ingresa un contraseña valida" 
                        id="password"
                        a:placeholder="contraseña"
                        value="#{clienteController.persona.password}" 
                        title="Password" 
                        label="Contraseña"
                        maxlength="20"
                        class="form-control"
                        >
                       <f:validateLength for="password" minimum="6" maximum="20" />
                       </h:inputSecret>
                        <h:message for="password" style="color:blue"></h:message>
                   
                       

                   </div>  
                    
                    
                   
                    
                    <div >  
                    <label for="validate-text">Telefonos</label>
                    
                    <h:inputText
                           
                        validatorMessage="ingresa un numero valido"
                        requiredMessage=" ingrese un telefono"
                        a:placeholder="6794578"
                        id="Telefonos"
                        onkeypress="return valida(event)"
                        value="#{clienteController.persona.telefonos}" 
                        title="Telefonos" 
                        maxlength="10"
                        class="form-control"
                        >
                     
                      </h:inputText>
                       <h:message for="Telefonos" style="color:blue"></h:message>
                   
                    
                    </div>
                       

               
                <div class="bajob">
                    
                <h:commandButton 
                    value="Registrarme"
                    class="btn btn-warning"
                    actionListener="#{clienteController.registrarCliente()}"
                    
                        >
                </h:commandButton>
                    <c:if test="#{clienteController.estado==true}">
                        <script language="JavaScript" type="text/javascript">
                            $(document).ready(function () {
                                swal({type: "success", title: "¡Registro con exito!", confirmButtonText: "Aceptar", showConfirmButton: true, allowOutsideClick: true, time: 3000}, function () {
                                    window.location.href = "login.xhtml";
                                });
                            });
                        </script> </c:if>
  #{clienteController.cambiarEstado()}
                       
                <h:button 
                    value="cancelar"
                    class="btn btn-danger"
                    />
                 </div>
       <p:growl id="mensaje" autoUpdate="false" severity="info,fatal,warn" showSummary="true" showDetail="true"/>

            </h:form>
            </div>
        </f:view>
             </div>

<script>
function valida(e){
    tecla = (document.all) ? e.keyCode : e.which;

    //Tecla de retroceso para borrar, siempre la permite
    if (tecla==8){
        return true;
    }
        
    // Patron de entrada, en este caso solo acepta numeros
    patron =/[0-9]/;
    tecla_final = String.fromCharCode(tecla);
    return patron.test(tecla_final);
}
</script>
             <script>
   function soloLetras(e) {
    key = e.keyCode || e.which;
    tecla = String.fromCharCode(key).toString();
    letras = " áéíóúabcdefghijklmnñopqrstuvwxyzÁÉÍÓÚABCDEFGHIJKLMNÑOPQRSTUVWXYZ";//Se define todo el abecedario que se quiere que se muestre.
    especiales = [8, 37, 39, 46, 6]; //Es la validación del KeyCodes, que teclas recibe el campo de texto.

    tecla_especial = false
    for(var i in especiales) {
        if(key==especiales[i]) {
            tecla_especial = true;
            break;
        }
    }

    if(letras.indexOf(tecla)== -1  &amp; !tecla_especial){
alert('No se puedo introducir numeros en este campo');
        return false;
      }
}
</script>
         
        </div>
    </div>
        </div>
    </body>
